<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <p>Organize your tasks efficiently</p>
        </header>

        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
            <select id="prioritySelect">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="filters">
            <button onclick="filterTasks('all')" class="filter-btn active">All</button>
            <button onclick="filterTasks('pending')" class="filter-btn">Pending</button>
            <button onclick="filterTasks('completed')" class="filter-btn">Completed</button>
        </div>

        <div class="task-list" id="taskList">
            <!-- Tasks will be dynamically added here -->
        </div>

        <div class="stats">
            <p>Total Tasks: <span id="totalTasks">0</span></p>
            <p>Completed: <span id="completedTasks">0</span></p>
            <p>Pending: <span id="pendingTasks">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
